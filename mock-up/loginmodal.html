<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazzbarbar</title>
    <link href="loginmodal.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div className="app-body">

        <!-- 네비게이션 영역 -->
        <div class="nav">
            <img id="nav-logo" src="./resource/jazzbb_logo_black.png" alt="jazzbarbar" />
            <div class="nav-btnWrapper">
                <button class="nav-btn">Search</button>
                <button class="nav-btn">Login</button>
            </div>
        </div>

        <!-- 본문 영역 -->
       

        <!-- 모달 코드는 여기서부터 보면 됩니다 -->

        <div class="login-modal">

            <div class="login-modal-btnwrapper">
                <img class="login-modal-logo" src="./resource/jazzbb_logo_black.png" />
                <div class="login-modal-label">간편하게 로그인하고</div>
                <div class="login-modal-label">다양한 서비스를 이용해보세요</div>
                <img class="login-modal-btn-kakao-login" src="./resource/kakao_login_medium_wide.png"/>
                <img class="login-modal-btn-kakao-signup" src="./resource/kakao_login_medium_wide (1).png"
            </div>





        </div>






















    </div>
</body>
</html>
